display_name=Node list
short_description=Extracts an XML node list from a web page. | The <i>Node list</i> extraction rule extracts a list of XML nodes from a web page. It is applied if the result of the Xpath expression evaluation exists into the HTML page DOM. <br/>\
The nodes matching the Xpath expression are extracted: the elements are copied then appended to the HTML transaction DOM.